<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
    <body class="page">
        <div class="page__container">
          <header class="header">
            <div class="header__logo">
            </div>
          </header>
          <main>
            <section class="profile">
              <img src="./images/Avatar.png" alt="аватар" class="profile__image">
              <div class="profile__info">
                <div class="profile__container">
                  <h1 class="profile__name">
                    Жак-Ив Кусто
                  </h1>
                  <button type="button" class="profile__edit">
                  </button>
                </div>
                  <p class="profile__description">
                    Исследователь океана
                  </p> 
              </div>
              <button type="button" class="profile__add">
              </button>
            </section>
            <section class="photos">
              <ul class="elements">
              </ul>
            </section>  
          </main>
          <footer class="footer">
            <p class="footer__author">&#169; 2022 Mesto Russia</p>
          </footer>
        </div>
        <div class="popup popup_type_edit">
          <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button type="button" class="popup__close">
            </button>
            <form class="popup__form popup__form_edit" name="editProfile" novalidate>
              <input id="username" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="username-error popup__error">Вы пропустили это поле</span>
              <input id="profession" type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Род деятельности" minlength="2" maxlength="200" required>
              <span class="profession-error popup__error">Вы пропустили это поле</span>
              <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_add" id="add-popup">
          <div class="popup__content">
            <h3 class="popup__title">Новое место</h3>
            <button type="button" class="popup__close">
            </button>
            <form class="popup__form popup__form_add" name="addCard" novalidate>
              <input id="place" type="text" class="popup__input popup__input_type_place-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="place-error popup__error">Вы пропустили это поле</span>
              <input id="link" type="url" class="popup__input popup__input_type_place-link" name="link" placeholder="Ссылка на картинку" required>
              <span class="link-error popup__error">Введите адрес</span>
              <button class="popup__button popup__button_type_add" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_pic">
          <figure class="popup__pic-box">
            <img src=" " alt=" " class="popup__image">
            <figcaption class="popup__caption"></figcaption>
            <button type="button" class="popup__close"></button>
          </figure>
        </div>  
        <template id="card-template">
          <li class="card">
            <button type="button" class="card__trash">
            </button>
            <img src=" " alt=" " class="card__image">
            <div class="card__wrapper">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like">
              </button>
            </div>
          </li>
        </template>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
