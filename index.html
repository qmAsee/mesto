<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>

    <body class="page">

              </div>

              </button>
            </section>
            <ul class="elements">
              <li class="card">
                <img src="./images/grid-pic_1.jpg" alt="Карачаевск" class="card__image">
                <div class="card__wrapper">
                  <h3 class="card__title">Карачаевск</h3>
                  <img src="./images/like.svg" alt="лайк" class="card__like">
                </div>
              </li>
              <li class="card">
                <img src="./images/grid-pic_2.png" alt="Эльбрус" class="card__image">

                </div>
              </li>
              <li class="card">
                <img src="./images/grid-pic_3.png" alt="Домбай" class="card__image">

                  <h3 class="card__title">Домбай</h3>
                  <img src="./images/like.svg" alt="лайк" class="card__like">
                </div>

                  <img src="./images/like.svg" alt="лайк" class="card__like">
                </div>
              </li>
              <li class="card">
                <img src="./images/grid-pic_5.png" alt="Домбай" class="card__image">
                <div class="card__wrapper">
                  <h3 class="card__title">Домбай</h3>
                  <img src="./images/like.svg" alt="лайк" class="card__like">
                </div>
              </li>
              <li class="card">
                <img src="./images/grid-pic_6.png" alt="Карачаево-Черкессия" class="card__image">
                <div class="card__wrapper">
                  <h3 class="card__title">Карачаево-Черкессия</h3>
                  <img src="./images/like.svg" alt="лайк" class="card__like">
                </div>
              </li>
            </ul>
          </main>
          <footer class="footer">
            <p class="footer__author">&#169; 2022 Mesto Russia</p>
          </footer>
        </div>
        <div class="popup">
          <div class="popup__body">
            <div class="popup__content">
              <img src="./images/close_icon.png" alt="х" class="popup__close">
              <h3 class="popup__title">Редактировать профиль</h3>
