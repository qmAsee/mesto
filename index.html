<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
    <body class="page">
        <div class="page__container">
          <header class="header">
            <div class="header__logo">
            </div>
          </header>
          <main>
            <section class="profile">
              <img src="./images/Avatar.png" alt="аватар" class="profile__image">
              <div class="profile__info">
                <div class="profile__container">
                  <h1 class="profile__name">
                    Жак-Ив Кусто
                  </h1>
                  <button type="button" class="profile__edit">
                  </button>
                </div>
                  <p class="profile__description">
                    Исследователь океана
                  </p> 
              </div>
              <button type="button" class="profile__add">
              </button>
            </section>
            <section class="photos">
              <ul class="elements">
                <li class="card">
                  <img src="./images/grid-pic_1.jpg" alt="Карачаевск" class="card__image">
                  <div class="card__wrapper">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like">
                    </button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/grid-pic_2.png" alt="Эльбрус" class="card__image">
                  <div class="card__wrapper">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like">
                    </button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/grid-pic_3.png" alt="Домбай" class="card__image">
                  <div class="card__wrapper">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like">
                    </button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/grid-pic_4.png" alt="Эльбрус" class="card__image">
                  <div class="card__wrapper">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like">
                    </button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/grid-pic_5.png" alt="Домбай" class="card__image">
                  <div class="card__wrapper">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like">
                    </button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/grid-pic_6.png" alt="Карачаево-Черкессия" class="card__image">
                  <div class="card__wrapper">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button type="button" class="card__like">
                    </button>
                  </div>
                </li>
              </ul>
            </section>  
          </main>
          <footer class="footer">
            <p class="footer__author">&#169; 2022 Mesto Russia</p>
          </footer>
        </div>
        <div class="popup">
          <div class="popup__body">
            <div class="popup__content">
              <h3 class="popup__title">Редактировать профиль</h3>
              <button type="button" class="popup__close">
              </button>
              <form class="popup__form" name="editProfile">
                <input type="text" class="popup__form_input_name" name="name" placeholder="Имя">
                <input type="text" class="popup__form_input_profession" name="profession" placeholder="Род деятельности">
                <button class="popup__button" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
